<div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center mb-4" ikaTranslate="login.title" data-cy="loginTitle">Aanmelden</h1>
            @if (authenticationError()) {
            <div class="alert alert-danger" ikaTranslate="login.messages.error.authentication" data-cy="loginError">
              <strong>Aanmelden mislukt!</strong> Gelieve uw gegevens te controleren en vervolgens opnieuw te proberen.
            </div>
            }
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="mb-3">
                <label class="username-label" for="username" ikaTranslate="global.form.username.label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="{{ 'global.form.username.placeholder' | translate }}"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>

              <div class="mb-3">
                <label for="password" ikaTranslate="login.form.password">Wachtwoord</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="{{ 'login.form.password.placeholder' | translate }}"
                  formControlName="password"
                  data-cy="password"
                />
              </div>



              <button type="submit" class="btn btn-primary" ikaTranslate="login.form.button" data-cy="submit">Aanmelden</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
