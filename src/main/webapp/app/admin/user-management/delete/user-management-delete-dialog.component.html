@if (user) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(user.login!)">
    <div class="modal-header">
      <h4 class="modal-title" ikaTranslate="entity.delete.title">Bevestig wisbewerking</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <ika-alert-error></ika-alert-error>

      <p ikaTranslate="userManagement.delete.question" [translateValues]="{ login: user.login }">
        Bent u zeker dat u gebruiker {{ user.login }} wil verwijderen?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span ikaTranslate="entity.action.cancel">Annuleren</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span ikaTranslate="entity.action.delete">Verwijderen</span>
      </button>
    </div>
  </form>
}
